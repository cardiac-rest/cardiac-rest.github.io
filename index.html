<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a mi página simple</h1>
    </header>

    <main>
        <p>Esta es una página web hecha con HTML y un poco de CSS.</p>
        <p>Puedes <a href="https://www.google.com" target="_blank">visitar Google</a> desde aquí.</p>
    </main>

    <footer>
        <p>© 2025 - Mi primera página web</p>
    </footer>

</body>
</html>
